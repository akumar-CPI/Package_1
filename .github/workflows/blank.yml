name: CPILint Governance Check

on:
  push:
    branches:
      - main
    paths:
      - '**'  # Trigger on any file change

jobs:
  cpilint-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  # Adjust based on CPILint requirements

      - name: Download CPILint relase
        run: |
          curl -L https://github.com/mwittrock/cpilint/releases/tag/v1.1.0/cpilint-1.0.0.zip -o cpilint.zip
          unzip cpilint.zip -d cpilint
          chmod u+x cpilint/bin/cpilint
          echo "$GITHUB_WORKSPACE/cpilint/bin" >> $GITHUB_PATH

      - name: Run CPILint on changed files
        run: |
          CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }})
          for file in $CHANGED_FILES; do
            if [[ "$file" == *.zip ]]; then  # Assuming CPI integration flows use .iflw extension
              java -jar cpilint/dist-files/cpilint.jar "$file"
            fi
          done
